<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- Include Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <!-- Logo and Title -->
    <div class="flex items-center mb-6">
        <img src="../ACAB logo.svg" alt="Company Logo" class="w-17 h-16 mr-2">
        <h1 class="text-2xl font-semibold">ACAB Job Planner</h1>
    </div>

    <!-- Registration Form -->
    <form id="registrationForm" class="bg-white p-4 rounded-lg shadow-lg max-w-md mx-auto mb-4">
        <h2 class="text-xl font-semibold mb-4">Register</h2>
        <label for="email" class="block">Email:</label>
        <input type="email" id="email" required class="w-full border border-gray-300 p-2 rounded mb-2">
        <label for="password" class="block">Password:</label>
        <input type="password" id="password" required class="w-full border border-gray-300 p-2 rounded mb-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Register
        </button>
    </form>

    <!-- Sign-In Form -->
    <form id="signInForm" class="bg-white p-4 rounded-lg shadow-lg max-w-md mx-auto mb-4">
        <h2 class="text-xl font-semibold mb-4">Sign In</h2>
        <label for="signInEmail" class="block">Email:</label>
        <input type="email" id="signInEmail" required class="w-full border border-gray-300 p-2 rounded mb-2">
        <label for="signInPassword" class="block">Password:</label>
        <input type="password" id="signInPassword" required class="w-full border border-gray-300 p-2 rounded mb-4">
        <button onclick="window.location.href = '/index.html'"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Sign In
        </button>

    </form>

    <!-- Sign In with Google Button -->
    <button onclick="signInWithGoogle()" class="bg-red-600 text-white font-bold py-2 px-4 rounded mb-4">
        Sign In with Google
    </button>

    <!-- Sign Out Button -->
    <button id="signOutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
        Sign Out
    </button>

    <!-- Include your authentication-related JavaScript file here -->
    <script src="auth.js"></script>
</body>

</html>
